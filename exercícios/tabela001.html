<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table {
            width: 400px;
            border-collapse: collapse;
            border: 3px solid gray;
        }

        tr.yellow {
            background-color: yellow;
        }

        td {
            border: 1px solid black;
            padding: 5px;
        }

        td.black {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr class="yellow"> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr><!--SEGUNDA LINHA-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!--QUARTA LINHA-->
            <td>A4</td>
            <td>B4</td>
            <td class="black">C4</td>
        </tr>
    </table>
</body>

</html>
